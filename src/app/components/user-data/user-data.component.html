
<div class="Buttons" id="assignRootBtn" style="text-align: right">
  <button class="btn btn-primary" (click)="getUserData()" translate>Get UserData</button>
</div>

<table>
  <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
  </tr>
  <tr *ngFor="let user of userData$" >
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>

  </tr>
</table>
